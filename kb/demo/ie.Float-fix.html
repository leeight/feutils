<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>Float test</title>
    <style type="text/css">
    .ui-button {
        border-top:solid 10px #0c0;
        display:inline-block;
        *display:inline;
        zoom:1;
    }
    
    .ui-button-bg-left {
        border-top:solid 10px #00c;
        float:right;
        display:none;
    }
    
    .ui-button-bg-right {
        border-top:solid 10px red;
        float:right;
    }

    .ui-button-label {
        border-top:solid 10px #c0c;
        float:left;
    }
    </style>
    <!--[if lte IE 7]>
    <style type="text/css">
    .ui-button {
        text-align:right;
    }

    .ui-button-bg-left,
    .ui-button-bg-right,
    .ui-button-label {
        float:none;
        zoom:1;
        display:inline;
    }
    .ui-button-bg-left {
        display:none;
    }
    </style>
    <![endif]-->
</head>
<body>
    <div class="ui-button">
        <div class="ui-button-bg-left">ui-button-bg-left</div>
        <div class="ui-button-label">ui-button-label</div>
        <div class="ui-button-bg-right">ui-button-bg-right</div>
    </div>
</body>
</html>
