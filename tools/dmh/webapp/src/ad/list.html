<!-- target:adList -->
<div class="main">

  <div class="list-links">
    <a class="list-links-item" href="#/ad/create">
      <span class="list-links-add"></span>
      <span class="list-links-text">新建广告</span>
    </a>
  </div>

  <div ui="type:Form;id:formSearch;" class="list-search-form">
    <div class="form-main">
      <div class="form-block" >
        <div class="form-row">
          <div class="form-value" style="width:auto;">
            <div style="float:left;">广告名称：</div><input type="text" name="name" ui="type:TextInput;id:txtAdName;width:191;value:@name" />            
          </div>
          <div class="form-value" style="width:auto;">
            <div style="float:left;">广告ID：</div><input type="text" name="id" ui="type:TextInput;id:txtAdId;width:185;value:@id;rule:number;" />            
          </div>
          <div class="form-value" style="width:auto;">
            <div style="float:left;">订单行ID：</div><input type="text" name="order_id" ui="type:TextInput;id:txtOrderId;width:185;value:@order_id;rule:number;" />            
          </div>
          <div class="form-value" style="width:auto;">
            <div style="float:left;">广告主：</div><input type="text" name="adowner_name" ui="type:TextInput;id:txtOwnerName;width:191;value:@adowner_name" />            
          </div>
        </div>
            
        <div class="form-row">
          <div class="form-value" style="width:auto;">
            <div style="float:left;">产品形式：</div><div name="type" ui="type:ComboBox;id:selProductType;datasource:@searchTypes;value:;width:80"></div>
          </div>
          <div class="form-value" style="width:auto;">
            <div style="float:left;">广告状态：</div><div name="status" ui="type:ComboBox;id:selAdStatus;datasource:@searchAdStatus;value:101;width:80"></div>
          </div>
          <div class="form-value" style="width:auto;">
            <div style="float:left;">生活圈定向：</div><div name="community" ui="type:ComboBox;id:selCommunity;datasource:@searchCommunity;value:3;width:80"></div>
          </div>
          <div class="form-value" style="width:auto;">
            <div style="float:left;">人群定向：</div><div name="keywords" ui="type:ComboBox;id:selKeywords;datasource:@searchKeywords;value:2;width:80"></div>
          </div>
          <div class="form-value" style="width:auto;margin-right:0;">
            <div style="float:left;">开始时间：</div>                   
          </div>
          <div class="form-value" style="width:auto;">
            <div style="background-color:#FFFFFF;" name='start_time'  ui="type:Calendar;id:beginTime;paramValue:@start_time;defaultTime:;paramFormat:yyyyMMddhhmmss;rule:calendar;"></div>                
          </div>
          <div class="form-value" style="width:auto;margin-right:0;">
            <div style="float:left;">结束时间：</div>                   
          </div>
          <div class="form-value" style="width:auto;">
            <div style="background-color:#FFFFFF;" name='end_time'  ui="type:Calendar;id:endTime;paramValue:@end_time;defaultTime:;paramFormat:yyyyMMddhhmmss;rule:calendar;"></div>
          </div>
        </div>
        
        <div class="form-seperator"></div>

        <div class="form-row">
          <div ui="type:SubmitButton;id:btnSearch">查找广告</div>
        </div>
      </div>
    </div>
  </div>
  
  <div ui="type:Panel;id:pnlOperation" class="list-table-status">
    <div class="list-table-statuscntr">
      <div class="list-table-status-icon"></div>
      <div ui="type:Button;id:btnPause">暂停</div>
      <div ui="type:Button;id:btnRecover">恢复</div>
      <div ui="type:Button;id:btnDelete">存档</div>
    </div>
  </div>
  <div ui="type:PagableList;id:listAd;fields:@fields;pageSize:@pageSize;pageNo:@pageNo;orderBy:@orderBy;order:@order"></div>
</div>
