
<!-- target:videoEdit -->

    <!-- import:videoEditForm -->    

<!-- target:videoEditCrumb -->
<div class="crumb">
    <div class="crumb-icon"></div>
    <div class="crumb-text"><strong><span ui="type:Label;id:lblHeader;text:@title"></span></strong></div>   
</div>

<!-- target:videoEditForm -->
<div ui="type:Form;id:formVideoEdit;">
    <div class="edit-form">
        <!-- import:videoEditFormTitle -->
        <!-- import:videoEditFormMain -->
    </div>
    <!-- import:videoEditSubmit -->
</div>

<!-- target:videoEditFormTitle -->
<div class="form-head">
    <div class="form-headcntr">
        <h2><span ui="type:Label;id:lblHeader;text:@title"></span></h2>
    </div>
</div>

<!-- target:videoEditFormMain -->
<div class="form-main">
  
    <div class="form-block-title">
      <h3>-</h3>
    </div>
    
    <div class="form-block-wrap">
        <div class="form-block">
				
			
              <div class="form-row">
		
				<div title="时间线" ui="type:Timeline;id:convertVideoTimeline;frameCount:@frameCount;picPathSuf:@picPathSuf"></div>
				
				 <div  ui="type:Form;id:convertForm;" class="convertForm video-videoInfo">
				 
					<div class="videoInfoHeader">视频信息</div>
					<div class="videoInfoContent">
						<div class="form-value" style="width:auto;">
							<div style="float:left;margin-left:5px">大小：</div><span ui="type:Label;id:videoInfoSize;text:@size"></span>           
						 </div>
						 
						 <div class="form-value" style="width:auto;">
							<div style="float:left;margin-left:5px">帧数：</div><span ui="type:Label;id:videoInfoFrameCount;text:@count"></span>           
						 </div>
						 
						 <div class="form-value" style="width:auto;">
							<div style="float:left;margin-left:5px">宽度：</div><span ui="type:Label;id:videoInfoWidth;text:@width"></span>           
						 </div>
						 
						 <div class="form-value" style="width:auto;">
							<div style="float:left;margin-left:5px">高度：</div><span ui="type:Label;id:videoInfoHeight;text:@height"></span> 
						 </div>
						 
						 
					</div>
					
					<div class="videoFormHeader">视频转换</div>
					<div class="videoFormContent">
						
						<div class="video-form-row">
						  <span class="video-form-left">视频尺寸：</span>
						  <input type="text" name="video_size" title='视频尺寸' ui="type:TextInput;id:txtVideoSize;value:@videoSizeText;width:100;rule:required;">
						</div>
					  
					  <div class="video-form-row">
						  <span class="video-form-left">视频开头截断 (帧)：</span>
							<input type="text" name="video_satrt_frame_count" title="视频开头截断帧数" ui="type:TextInput;id:txtVideoStartFrameCount;value:0;width:100;rule:required;rule:number;rule:min,0;" /> 
					  </div>
					  
					  <div class="video-form-row">
						  <span class="video-form-left">视频末尾截断 (帧)：</span>
							<input type="text" name="video_end_frame_count" title="视频开头截断帧数" ui="type:TextInput;id:txtVideoEndFrameCount;value:0;width:100;rule:required;rule:number;rule:min,0;" />
					  </div>
					  
					  <div class="video-form-row">
						  <span class="video-form-left">比特率：</span>
							<input type="text" name="video_bps" title="视频比特率 (kbps)" ui="type:TextInput;id:txtVideoBps;width:100;rule:required;rule:regex,(\d+)k$;value:384k;" />
					  </div>
					  
					  <div class="video-form-row">
						  <span class="video-form-left">视频裁剪：</span>
							<input type="text" name="video_crop" title="视频开头截断帧数" ui="type:TextInput;id:txtVideoCrop;width:160;value:0x0x0x0;rule:required;rule:regex,^\d+?x\d+?x\d+?x\d+?$;" />
					  </div>
					  
					<div class="video-form-row" style="height:50px">
						  <span class="video-form-left">调式参数(video.py)：</span>
						  <span id="debug_py" class="form-right"></span>
					</div>
					
					<div class="video-form-row" style="height:60px">
						  <span class="video-form-left">调式参数(ffmpeg)：</span>
						  <span id="debug_ffmpeg" class="form-right"></span>
					</div>
				
						<div class="video-form-row">
							<div ui="type:SubmitButton;id:btnSubmit;skin:btnsubmit">开始视频转换</div>
						</div>

					
					  
					</div>
				 </div>
			  </div>
			  
			 
		
 
        </div>
    </div>

</div>
