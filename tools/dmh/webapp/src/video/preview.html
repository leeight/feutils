

<!-- target:videoPreview -->
<div ui="type:Form;id:formVideoEdit;">
    <div class="edit-form">
        <!-- import:videoPreviewTitle -->
        <!-- import:videoPreviewMain -->
    </div>
    <!-- import:videoPreviewSubmit -->
</div>


<!--target:videoPreviewSubmit-->
<div class="edit-submit">
  <div ui="type:SubmitButton;id:btnSubmit;skin:btnsubmit">${formOK:lang}</div>
  <div ui="type:Button;id:btnCancel;skin:btnback">${formCancel:lang}</div>
</div>

<!--target:videoPreviewTitle-->
<div class="form-head">
    <div class="form-headcntr">
      <h2><span ui="type:Label;id:form-header;text:@title"></span></h2>
    </div>
</div>

<!--target:videoPreviewMain-->
<div class="form-main">
  
  <div class="form-block-title">
    <h3>视频预览</h3>
  </div>
  <div class="form-block-wrap">
    <div class="form-block">
      
	  <div ui="type:Flash;id:videoPreviewPlayer;options:@flash_options;"></div>
	  
	  <div class="form-row">
        <a ui="type:Link;id:video-url;text:点击下载生成的视频物料;href:@gen_video_path;"></a>
      </div>
      
      <div class="form-row">
        <input type="text" ui="type:TextInput;id:ffmpegCommand;value:@command;width:500px;"></div>
      </div>
	  
    </div>
  </div>
</div>
