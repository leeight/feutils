<!-- target:slotList -->
<div class="main">
    <div class="list-links">
        <a class="list-links-item" ui="id:createSlot;type:Link;href:@hrefCreate" id="createSlot">
            <span class="list-links-add"></span>
            <span class="list-links-text">新建广告位</span>
        </a>
    </div>
    <div ui="type:Form;id:formSearch;" class="list-search-form">
        <div class="form-main">
            <div class="form-block">
                <div class="form-row">
                    <div class="form-key">广告位ID：</div>
                    <div class="form-value">
                        <input type="text" name="id" ui="type:TextInput;id:txtID;value:@id" />
                    </div>
                    <div class="form-key">广告位名称：</div>
                    <div class="form-value">
                        <input type="text" name="name" ui="type:TextInput;id:txtName;value:@name" />
                    </div>
                    <div class="form-key">用户名：</div>
                    <div class="form-value">
                        <input type="text" name="username" ui="type:TextInput;id:txtUsername;value:@username" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-key">产品形式：</div>
                    <div class="form-value">
                        <div name="type" ui="type:ComboBox;id:cbType;datasource:@types;value:@type;defaultFirst:1;width:100"></div>
                    </div>
                    <div class="form-key">广告位状态：</div>
                    <div class="form-value">
                        <div name="status" ui="type:ComboBox;id:cbStatus;datasource:@allStatus;value:@status;defaultFirst:1;width:100"></div>
                    </div>
                    <div class="form-key">广告位类型：</div>
                    <div class="form-value">
                        <div name="slot_sub_type" ui="type:ComboBox;id:cbSlotSubType;datasource:@slotSubTypes;value:@slot_sub_type;defaultFirst:1;width:100"></div>
                    </div>
                    <div class="form-key">生活圈：</div>
                    <div class="form-value">
                        <div name="community_id" ui="type:ComboBox;id:cbCommunity;datasource:@communities;value:@community_id;defaultFirst:1;width:100"></div>
                    </div>
                </div>
                <div class="form-seperator">
                </div>
                <div class="form-row">
                    <div ui="type:SubmitButton;id:btnSearch">查找广告位</div>
                </div>
            </div>
        </div>
    </div>
    <div ui="type:Panel;id:pnlOperation" class="list-table-status">
        <div class="list-table-statuscntr">
            <div class="list-table-status-icon"></div>
            <div ui="type:Button;id:btnArchive">${btnArchive:lang}</div>
            <div ui="type:Button;id:btnStop">${btnStop:lang}</div>
            <div ui="type:Button;id:btnResume">${btnResume:lang}</div>
        </div>
    </div>
    <div ui="type:PagableList;id:list;fields:@fields;pageSize:@pageSize;pageNo:@pageNo;orderBy:@orderBy;order:@order"></div>
</div>
