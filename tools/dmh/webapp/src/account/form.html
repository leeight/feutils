<!-- target:createRoles -->
	<!-- import:createRolesCrumb -->
    <!-- import:createRolesForm -->
<!-- target:createRolesCrumb -->
<div class="crumb">
    <div class="crumb-icon"></div>
    <div class="crumb-text"><strong><span ui="type:Label;id:lblTitle;text:@title"></span></strong></div>
</div>
<!-- target:createRolesForm -->
<div ui="type:Form;id:form;">
    <div class="edit-form">
        <!-- import:createRolesFormTitle -->
        <!-- import:createRolesFormMain -->
    </div>
    <!-- import:createRolesSubmit -->
</div>
<!-- target:createRolesFormTitle -->
<div class="form-head">
    <div class="form-headcntr">
        <h2><span ui="type:Label;id:cRHeader;text:@title"></span></h2>
    </div>
</div>
<!-- target:createRolesFormMain -->
<div class="form-main">
    <div class="form-block-title">
        <h3>新建账户</h3>
    </div>
    <div class="form-block-wrap">
        <div class="form-block">
            <div class="form-row">
                <div class="form-key">
                    角色：
                </div>
                <div class="form-value">
                    <div name="role_id" ui="type:RadioBoxGroup;id:roles;datasource:@roles;value:@role_id;">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-key">
                    账户名称：
                </div>
                <div class="form-value">
                    <input name="name" type="text" title="账户名称" ui="type:TextInput;id:name;width:150;value:@name;rule:required;" />
                </div>
            </div>
        </div>
    </div>
</div>
<!-- target:createRolesSubmit -->
<div class="edit-submit">
    <div ui="type:SubmitButton;id:btnSubmit;skin:btnsubmit">
        ${formOK:lang}
    </div>
    <div ui="type:Button;id:btnCancel;skin:btnback">
        ${formCancel:lang}
    </div>
</div>
