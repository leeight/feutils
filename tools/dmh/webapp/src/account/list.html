<!-- target:accountList -->
<div class="main">
    <div class="list-links">
        <a class="list-links-item" ui="id:createRoles;type:Link;href:#/account/create" id="createRoles">
            <span class="list-links-add"></span>
            <span class="list-links-text">新建账户</span>
        </a>
    </div>
    <div ui="type:Form;id:formSearch;" class="list-search-form">
        <div class="form-main">
            <div class="form-block">
                <div class="form-row">
                    <div class="form-key">账户名：</div>
                    <div class="form-value">
                        <input type="text" name="name" ui="type:TextInput;id:txtID;value:@name" />
                    </div>
                    <div class="form-key">角色：</div>
                    <div class="form-value">
                        <div name="role_id" ui="type:ComboBox;id:roles;datasource:@roles;value:;width:100"></div>
                    </div>
                </div>
                <div class="form-seperator">
                </div>
                <div class="form-row">
                    <div ui="type:SubmitButton;id:btnSearch">查找账户</div>
                </div>
            </div>
        </div>
    </div>
    <div ui="type:Panel;id:pnlOperation" class="list-table-status">
        <div class="list-table-statuscntr">
            <div class="list-table-status-icon"></div>
            <div ui="type:Button;id:batch-delete-button">${btnDelete:lang}</div>
        </div>
    </div>
    <div ui="type:PagableList;id:list;fields:@fields;pageSize:@pageSize;pageNo:@pageNo;orderBy:@orderBy;order:@order"></div>
</div>
