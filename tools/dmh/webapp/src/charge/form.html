<!-- target:chargeForm -->
<div class="crumb">
    <div class="crumb-icon"></div>
    <div class="crumb-text"><strong><span ui="type:Label;id:crumb;text:@formHeaderText"></span></strong></div>
</div>
<div ui="type:Form;id:form">
  <div class="edit-form">
    <!-- import:chargeEditTitle -->
    <!-- import:chargeEditMain -->
  </div>
  <!-- import:chargeEditSubmit -->
</div>

<!-- target:chargeEditSubmit -->
<div class="edit-submit">
  <div ui="type:SubmitButton;id:btnSubmit;skin:btnsubmit">${formOK:lang}</div>
  <div ui="type:Button;id:btnCancel;skin:btnback">${formCancel:lang}</div>
</div>

<!-- target:chargeEditTitle -->
<div class="form-head">
    <div class="form-headcntr">
      <h2><span ui="type:Label;id:form-header;text:@formHeaderText"></span></h2>
    </div>
</div>

<!-- target:chargeEditMain-->
<div class="form-main">
  <div class="form-block-title">
    <h3 ui="type:Label;id:form-block-title-text;text:@formBlockTitle"></h3>
  </div>

  <div class="form-block-wrap">
    <div class="form-block">
      
      <div class="form-row">
        <div class="form-key">计费名：</div>
        <div class="form-value">
          <input type="text" name="dn_name" title="计费名" ui="type:TextInput;id:dn-name;value:@dn_name;rule:charge_name" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-key">域名：</div>
        <div class="form-value">
          <input type="text" name="domain" title="域名" ui="type:TextInput;id:domain;value:@domain;rule:link" />
        </div>
      </div>

    </div>
  </div>

</div>
