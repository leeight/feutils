<!-- target:chargeListSearchForm -->
<div ui="type:Form;id:formSearch;" class="list-search-form">
  <div class="form-main">
    <div class="form-block">
      
      <div class="form-row">
        <div class="form-key">计费名：</div>
        <div class="form-value">
          <input type="text" name="dn_name" ui="type:TextInput;id:dn-name;value:@dn_name;" />
        </div>

        <div class="form-key">域名：</div>
        <div class="form-value">
          <input type="text" name="domain" ui="type:TextInput;id:domain;value:@domain;" />
        </div>
      </div>
      
      <div class="form-seperator"></div>

      <div class="form-row">
        <div ui="type:SubmitButton;id:search-button">查找计费名/域名</div>
      </div>
    
    </div>
  </div>
</div>

<!-- target:chargeListLinks -->
<div class="list-links">
  <a href="#/charge/create" class="list-links-item" ui="type:Link;id:charge-create-link">
    <span class="list-links-add"></span>
    <span class="list-links-text">新建计费名/域名</span>
  </a>
</div>

<!-- target:chargeListBatchOperation -->
<div ui="type:Panel;id:pnlOperation" class="list-table-status">
    <div class="list-table-statuscntr">
        <div class="list-table-status-icon"></div>
        <div ui="type:Button;id:batch-delete-button">${btnDelete:lang}</div>
    </div>
</div>

<!-- target:chargeListTable -->
<div ui="type:PagableList;id:list;fields:@fields;pageSize:@pageSize;pageNo:@pageNo;orderBy:@orderBy;order:@order"></div>
