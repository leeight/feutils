<div class="report-header clearfix" ui="type:Form;id:formSearch">

    <div class="report-calendar" name="date_range" ui="type:ReportCalendarForClient;id:reportCalendar;defaultMode:1;converter:&base.dateRangeConverter"></div>
</div>

<div class="report-table skin-white-report-table">
    <div class="report-table-head skin-white-report-table-head">
        <div class="skin-white-report-table-head-line"></div>

            	<div class="form-text">地域分布图（<span id="lblDate"></span>）</div>
          	</div>
       </div>
    </div>
    <div class="skin-white-report-table-body">
        <div ui="type:Flash;id:flash;options:@flash_options" class="report-flash"></div>
        <div id="reportSummary" class="report-summary skin-white-report-summary"></div>
    </div>
    <div style="clear:both;"></div>
</div>
<div class="report-table skin-white-report-table">
   	<div class="report-table-head skin-white-report-table-head">
       	<div class="skin-white-report-table-head-line"></div>

       	</div>
   	</div>
    <div class="skin-white-report-table-borderless-body">
    	<div ui="type:List;id:list;fields:@fields;skin:white;select:;"></div>
    </div>
</div>
