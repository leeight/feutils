<!-- target:PagableList -->
<div class="list-table-main">
    <div ui="type:Table;datasource:@result;id:listTable;fields:@listFields;noDataHtml:&dn.config.listNoDataHtml;order:@order;orderBy:@orderBy;select:@select;sortable:true;dragable:true;subrow:@subrow"></div>
</div>
<div class="list-table-foot">
    <div ui="type:Pager;id:listPager;showCount:@pagerCount;page:@page;total:@totalPage"></div>
    <div class="list-table-info">
        <span class="table-sumary" ui="type:ListInfo;id:listInfo;start:@startIndex;end:@endIndex;total:@totalCount"></span>
        <div class="table-pagesize">
            <div class="table-pagesize-select" ui="type:ComboBox;id:pageSize;datasource:&dn.config.pageSize;width:55;value:@pageSize"></div>
            <span class="table-pagesize-desc">${itemPerPage:lang}</span>
        </div>
    </div>
</div>
<!-- target:accountList -->
<div class="main">

            <span class="list-links-text">新建账户</span>
        </a>
    </div>
    <div ui="type:Form;id:formSearch;" class="list-search-form">
        <div class="form-main">
            <div class="form-block">

                    <div class="form-key">账户名：</div>

                        <input type="text" name="name" ui="type:TextInput;id:txtID;value:@name" />
                    </div>
                    <div class="form-key">角色：</div>
                    <div class="form-value">
                        <div name="role_id" ui="type:ComboBox;id:roles;datasource:@roles;value:;width:100"></div>

                </div>
                <div class="form-seperator">
                </div>
                <div class="form-row">
                    <div ui="type:SubmitButton;id:btnSearch">查找账户</div>
                </div>
            </div>
        </div>
    </div>
    <div ui="type:Panel;id:pnlOperation" class="list-table-status">
        <div class="list-table-statuscntr">
            <div class="list-table-status-icon"></div>
            <div ui="type:Button;id:batch-delete-button">${btnDelete:lang}</div>
        </div>
    </div>
    <div ui="type:PagableList;id:list;fields:@fields;pageSize:@pageSize;pageNo:@pageNo;orderBy:@orderBy;order:@order"></div>
</div>
