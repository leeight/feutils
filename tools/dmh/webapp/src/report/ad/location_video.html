<!-- target:locationVideo -->
<div class="report-header clearfix" ui="type:Form;id:formSearch">
    <div class="report-title report-title-location">分地域报告</div>
    <div name="ad_id" ui="type:Hidden;id:reportAdId;value:@ad_id"></div>
    <div class="report-calendar" name="date_range" ui="type:ReportCalendar;id:reportCalendar;defaultMode:1;converter:&base.dateRangeConverter"></div>
</div>
<div class="report-table">
    <div class="report-table-head">
        <div class="report-table-headcntr form-row">
            <div class="form-text">地域分布图（<span id="lblDate"></span>）</div>
        </div>
    </div>
    <div class="clearfix">
        <div ui="type:Flash;id:flash;options:@flash_options" class="report-flash"></div>
        <div id="reportSummary" class="report-summary"></div>
    </div>
</div>
<div class="report-table" style="border-bottom:none">
    <div class="report-table-head">
        <div class="report-table-headcntr">地域分布数据表（<span id="lblDate2"></span>）</div>
    </div>
    <div ui="type:List;id:list;fields:@fields;select:;"></div>
</div>

<!-- target:reportAdLocationVideoSummary -->
<h2 style='height:41px;line-height:41px;'>{0}</h2>
<div class="report-summary-item-video"><span>{1}</span>总曝光次数</div>
<div class="report-summary-item-video"><span>{2}</span>视频曝光次数</div>
<div class="report-summary-item-video"><span>{3}</span>最小化视窗曝光次数</div>
<div class="report-summary-item-video"><span>{4}</span>有效收视次数</div>
<div class="report-summary-item-video"><span>{5}</span>点击次数</div>
<div class="report-summary-item-video"><span>{6}</span>有效收视平均时长</div>
<div class="report-summary-item-video"><span>{7}</span>CPC</div>
<div class="report-summary-item-video" style="padding-left:0">
    <div class="report-summary-text-video"><span>{8}</span>点击率</div>
</div>
<div class="report-summary-item-video"><span>¥ {9}</span>消费</div>
