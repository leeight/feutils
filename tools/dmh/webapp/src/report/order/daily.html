<!-- target:reportOrderDaily -->
<div class="report-header clearfix" ui="type:Form;id:formSearch">
    <div class="report-title report-title-daily">每日报告</div>
    <div name="order_id" ui="type:Hidden;id:orderId;value:@order_id"></div>
    <div class="report-calendar" name="date_range" ui="type:ReportCalendar;id:reportCalendar;defaultMode:2;converter:&base.dateRangeConverter"></div>
</div>
<div class="report-table">
    <div class="report-table-head">
        <div class="report-table-headcntr form-row">
            <h2 id="lblDate" class="form-text"></h2>
            <div ui="type:ComboBox;id:cbType;datasource:@types;defaultFirst:1;width:100" ></div>
            <h2 class="form-text">走势</h2>
        </div>
    </div>
    <div ui="type:Flash;id:flash;options:@flash_options"></div>
</div>
<div class="report-table">
    <div class="report-table-head">
        <div class="report-table-headcntr"><h2>历史报告</h2></div>
    </div>
    <div ui="type:PagableList;id:list;fields:&report.order.config.fields.daily;select:none"></div>
</div>
