<!--target:orderDetail-->
<div>    
    <div class="order-header"><a ui="type:Link;id:btnBack;">返回</a>&nbsp;&gt;&nbsp;<b>订单行详细信息</b></div>
    <table class="order-table" border="1" bordercolor="#cccccc">
        <tr>
            <td colspan="6"><b>标识信息</b></td>
        </tr>
        <tr>
            <td class="order-label"><div>订单行ID</div></td>
            <td><span ui="type:Label;id:lblId;text:@id"></span></td>
            <td class="order-label"><div>订单行名称</div></td>
            <td colspan="3">
                <div ui="type:Panel;id:pnlName;">
                    <span ui="type:Label;id:lblName;text:@name;" style="float:left;"></span>
                    <div ui="type:Button;id:btnModify;" style="margin:4px 0 0 5px">修改</div>
                </div>
                <div ui="type:Form;id:form;" style="display:none" class="clearfix">
                    <div name="id" ui="type:Hidden;id:hiddenId;value:@id"></div>
                    <input type="text" name="name" title="名称" ui="type:TextInput;id:txtName;value:@name;rule:required;width:400" />
                    <div ui="type:SubmitButton;id:btnSubmit;" style="margin-left:5px">确定</div>
                    <div ui="type:Button;id:btnCancel;" style="margin-left:5px">取消</div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="order-label"><div>合同号</div></td>
            <td><span ui="type:Label;id:lblContractNumber;text:@contract_number"></span></td>
            <td class="order-label"><div>导入时间</div></td>
            <td><span ui="type:Label;id:lblImportTime;text:@import_time"></span></td>
            <td class="order-label"><div>&nbsp;</div></td>
            <td></td>
        </tr>
    </table>
    <table class="order-table" border="1" bordercolor="#cccccc">
        <tr>
            <td colspan="6"><b>基本信息</b></td>
        </tr>
        <tr>
            <td class="order-label"><div>客户经理</div></td>
            <td><span ui="type:Label;id:lblCustomerManager;text:@customer_manager"></span></td>
            <td class="order-label"><div>销售助理</div></td>
            <td><span ui="type:Label;id:lblSaleAssistant;text:@sale_assistant"></span></td>
            <td class="order-label"><div>渠道经理</div></td>
            <td><span ui="type:Label;id:lblChannelManager;text:@channel_manager"></span></td>
        </tr>
        <tr>
            <td class="order-label"><div>代理公司</div></td>
            <td><span ui="type:Label;id:lblAgent;text:@agent"></span></td>
            <td class="order-label"><div>广告主</div></td>
            <td colspan="3"><span ui="type:Label;id:lblAdownerName;text:@adowner_name"></span></td>
        </tr>
        <tr>
            <td class="order-label"><div>生效日期</div></td>
            <td><span ui="type:Label;id:lblEffectTime;text:@effect_time"></span></td>
            <td class="order-label"><div>失效日期</div></td>
            <td><span ui="type:Label;id:lblExpireTime;text:@expire_time"></span></td>
            <td class="order-label"><div>&nbsp;</div></td>
            <td></td>
        </tr>
    </table>
    <table class="order-table" border="1" bordercolor="#cccccc">
        <tr>
            <td colspan="6"><b>财务信息</b></td>
        </tr>
        <tr>
            <td class="order-label"><div>折扣率</div></td>
            <td><span ui="type:Label;id:lblDiscount;text:@discount"></span></td>
            <td class="order-label"><div>现金</div></td>
            <td><span ui="type:Label;id:lblMoney;text:@money"></span></td>
            <td class="order-label"><div>&nbsp;</div></td>
            <td></td>
        </tr>
    </table>
</div>
