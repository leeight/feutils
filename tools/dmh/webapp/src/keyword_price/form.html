<!-- target:keywordPriceForm -->
<div class="crumb">
    <div class="crumb-icon"></div>
    <div class="crumb-text"><strong><span>人群刊例价</span></strong></div>
</div>
<div ui="type:Form;id:form">
  <div class="edit-form">
    <!-- import:keywordPriceTitle -->
    <!-- import:keywordPriceMain -->
  </div>
  <!-- import:keywordPriceSubmit -->
</div>

<!-- target:keywordPriceSubmit -->
<div class="edit-submit">
  <div ui="type:SubmitButton;id:btnSubmit;skin:btnsubmit">${formOK:lang}</div>
  <div ui="type:Button;id:btnCancel;skin:btnback">${formCancel:lang}</div>
</div>

<!-- target:keywordPriceTitle -->
<div class="form-head">
    <div class="form-headcntr">
      <h2><span ui="type:Label;id:form-header">人群刊例价</span></h2>
    </div>
</div>

<!-- target:keywordPriceMain-->
<div class="form-main">
  <div class="form-block-title">
    <h3>刊例价</h3>
  </div>

  <div class="form-block-wrap">
    <div class="form-block">
      <div ui="type:Repeater;id:repeater;datasource:@repeater.ds;tpl:@repeater.tpl"></div>
    </div>
  </div>
</div>

<!-- target:keywordPriceTpl -->
<div class="form-row">
  <div class="form-key">${text}刊例价：</div>
  <div class="form-value">
    <input type="text" name="keyword_price[${value}]" title="${text}刊例价" ui="type:TextInput;id:keyword-price-${value};value:@price[${value}];rule:required" />
    元/每千次展现
  </div>
</div>
