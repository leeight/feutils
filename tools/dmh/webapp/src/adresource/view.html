<!-- target:adresourceView -->
<div class="main">
    <div class="list-links">
         <span class="list-links-text">资源预估结果</span>
    </div>
    <!-- import:adresourceViewResult -->
    <!-- import:adresourceViewInfo --> 
	<!-- import:adresourceBack -->
</div>

<!-- target:adresourceViewResult -->
<div ui="type:Form;id:formResult;">
    <div class="edit-form">
        <div class="form-head" style="margin:0 1px;">
		    <div class="form-headcntr">
		        <h2><span ui="type:Label;id:lblHeader;text:预估结果"></span></h2>
		    </div>
		</div>
        <!-- import:adresourceViewResultMain -->
    </div>
</div>

<!-- target:adresourceViewInfo -->
<div ui="type:Form;id:formInfo;">
    <div class="edit-form">
        <div class="form-head" style="margin:0 1px;">
		    <div class="form-headcntr">
		        <h2><span ui="type:Label;id:lblHeader;text:预估信息"></span></h2>
		    </div>
		</div>
        <!-- import:adresourceViewInfoMain -->
    </div>
</div>

<!-- target:adresourceViewResultMain -->
	<div class="form-block-title">
        <h3>广告资源预估结果</h3>
    </div>    
    <div class="form-block-wrap">
        <div class="form-block">
    		<div ui="type:Table;datasource:@result_datasource;fields:@result_fields;id:tblResult;"></div>
    	</div>
    </div>
    <div id='wrapperCommunityResult'>
	    <div class="form-block-title">    
	        <h3>分生活圈预估结果</h3>
	    </div>
	    <div class="form-block-wrap">
	        <div class="form-block">
	    		<div ui="type:Table;datasource:@community_result_datasource;fields:@community_result_fields;id:tblCommunityResult;"></div>
	    	</div>
	    </div>
    </div>
    <div id='wrapperSiteResult'>
	    <div class="form-block-title">
	        <h3>分网站预估结果</h3>
	    </div>
	    <div class="form-block-wrap">
	        <div class="form-block">
				<div ui="type:Table;datasource:@site_result_datasource;fields:@site_result_fields;id:tblSiteResult;"></div>
			</div>
	    </div>
    </div>
    
<!-- target:adresourceViewInfoMain -->
    <div class="form-block-title">
        <h3>投放信息</h3>
    </div>
    <div class="form-block-wrap">
        <div class="form-block">
        	<div class='form-row'>
            	<div class="form-key ">预估任务名称：</div>
                <div class="form-value">
                	<span ui="type:Label;id:lblName;text:@name;"></span>                	                	
                </div>
            </div>
            
            <div class="form-row">
				<div class="form-key ">产品形式：</div>
                <div class="form-value">
					<span ui="type:Label;id:lblProductType;text:@productType;"></span>					
                </div>
            </div>
            
        	<div class="form-row">
				<div class="form-key ">开始时间：</div>
                <div class="form-value">                                              
                    <span ui="type:Label;id:lblBeginTime;text:@start_time;"></span>
                </div>
            </div>
            
            <div class='form-row'>
            	<div class="form-key">结束时间：</div>
                <div class="form-value">
                    <span ui="type:Label;id:lblEndTime;text:@end_time;"></span>                    
                </div>
            </div>            
            
            <div class='form-row'>
            	<div class="form-key">频次控制：</div>
                <div class="form-value">
                    <div id='lblDayWapper'>
	                	<span class="form-text">每个独立访客每天最多展示</span>
	                	<span class="form-text" ui="type:Label;id:lblDay;text:@max_impression_per_day_uu;"></span>
	                	<span class="form-text">次</span><br/>
                	</div>                	
                	<div id='lblCycleWapper'>
	                	<span class="form-text">每个独立访客每个投放周期最多展示</span>
	                    <span class="form-text" ui="type:Label;id:lblCycle;text:@max_impression_per_cycle_uu;"></span>
	                    <span class="form-text">次</span>
                    </div>
                </div>
            </div>           
           
        </div>
    </div>    
    
    <div class="form-block-title">
        <h3>制定投放</h3>
    </div>
    <div class="form-block-wrap">
        <div class="form-block">
        	<div class="form-row">
				<div class="form-key ">推广时段：</div>
                <div class="form-value">
                    <div id='weektimeResult' class="ui-orient-resultitem"></div>
                </div>
            </div>
            
            <div class="form-row">
				<div class="form-key ">推广地域：</div>
                <div class="form-value">
                    <div id='regionResult' class="ui-orient-resultitem"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="form-block-title">
        <h3>定向方式</h3>
    </div>
    <div class="form-block-wrap">
        <div class="form-block" >
        <div id="wrapperCommunityKeywords" style="margin:0;padding:0;">
        	<div class="form-row">
				<div class="form-key" style="width:auto;">
					<span ui="type:Label;id:lblOrientCommunity;text:@orient_community_title;"></span>：
				</div>
                <div class="form-value" style='width:auto;'>					
					<div ui="type:Table;datasource:@community_datasource;fields:@community_fields;id:tblCommunity;dragable:true;subrow:true;width:800;"></div>
					<div ui="type:Table;datasource:@site_datasource;fields:@site_fields;id:tblSite;dragable:true;width:800;"></div>					
				</div>
            </div>
            
            <div class="form-row">
				<div class="form-key">
					人群：
				</div>
                <div class="form-value">
					<div id='keywordsResult' class="ui-orient-resultitem"></div>
				</div>
            </div>
            
            <div class="form-row">
                <div class="form-key">
                    不在索引中的<br/>关键词列表：
                </div>
                <div class="form-value" style='margin-top: 10px;'>
                    <div id='keywordsNoneResult' class="ui-orient-resultitem"></div>
                </div>
            </div>
            </div>
        </div>
    </div>

<!-- target:adresourceBack -->
<div class="edit-submit">
    <div ui="type:Button;id:btnBack;skin:btnback" style="margin-bottom:12px;">返回</div>
</div>
