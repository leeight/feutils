<script type="text/javascript">
test('init', function(){
  ok(typeof dn != 'undefined');
  ok(typeof dn.util != 'undefined');      
});

test('dn.util.getFixed', function(){
  equal('' + dn.util.getFixed(0, 3), '0.000', 'pass');
  equal('' + dn.util.getFixed(0), '0.00', 'pass');
  equal('' + dn.util.getFixed(0.01), '0.01', 'pass');
  equal('' + dn.util.getFixed(0.012), '0.01', 'pass');
  equal('' + dn.util.getFixed(0.013), '0.01', 'pass');
  equal('' + dn.util.getFixed(0.014), '0.01', 'pass');
  equal('' + dn.util.getFixed(0.015), '0.02', 'pass');
  equal('' + dn.util.getFixed(0.05), '0.05', 'pass');
  equal('' + dn.util.getFixed(0.051), '0.05', 'pass');
  equal('' + dn.util.getFixed(0.054), '0.05', 'pass');
  equal('' + dn.util.getFixed(1.055), '1.06', 'pass');
  equal('' + dn.util.getFixed(1.055, 3), '1.055', 'pass');
  equal('' + dn.util.getFixed(1.0555, 3), '1.056', 'pass');
  equal('' + dn.util.getFixed(1.0554, 3), '1.055', 'pass');
  equal('' + dn.util.getFixed(1.995), '2.00', 'pass');
  equal('' + dn.util.getFixed(1.994), '1.99', 'pass');
  equal('' + dn.util.getFixed(1.991), '1.99', 'pass');
  equal('' + dn.util.getFixed(100), '100.00', 'pass');
});
</script>
</html>
