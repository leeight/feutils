<head>
<title>Deps Tree</title>
<script type="text/javascript" src="../src/base.js"></script>
<style type="text/css">

h1 {
  font: bold 24px verdana,sans-serif;
  margin: 0px;
  margin-bottom: 14px;
}

div {
  position: relative;
  font: normal 9px verdana,sans-serif;
  padding: 3px;
  margin: 5px;
  background-color: #EEE;
  border: 1px solid #999;
  cursor: pointer;
  color: #333;
}


div.hover {
  background-color: #EE6;
  border: 1px solid #990;
  color: #000;
}

div.hilite {
  background-color: #AFA;
  border: 1px solid #090;
}

div.infile {
  background-color: #FFA;
  border: 1px solid #990;
}

div.required {
  background-color: #FAA;
  border: 1px solid #900;
}

</style>
</head>
<body>
<h1>dn-web dependency graph</h1>
<script type="text/javascript" src="depsgraph.compiled.js"></script>


<div class="hover">selected item</div>
<div class="infile">...is in same file as the selected item</div>
<div class="hilite">...is a dependency of the selected item</div>
<div class="required">the selected item is a dependency of...</div>
</body>
</html>
