<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Button App</title>
  <script type="text/javascript" src="../../main/base.js"></script>
  <link rel="stylesheet" type="text/css" href="app.css" />
  <style type="text/css">
  .ui-combobox { float:left; }
  </style>
</head>
<body>
  <div id="Main">
    <fieldset>
      <legend>ui.Button</legend>
      <div ui="type:Button;id:button;">AAAAAAAAAAA</div>
    </fieldset>
    
    <fieldset>
      <legend>ui.ComboBox</legend>
      <div ui="type:ComboBox;id:select;datasource:@combobox_datasource;value:@combobox_value"></div>
    </fieldset>

    <fieldset>
      <legend>ui.ListView</legend>
      <div ui="type:ListView;id:list;title:生活圈;datasource:@list_datasource;fields:@list_fields"></div>
    </fieldset>
  </div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
