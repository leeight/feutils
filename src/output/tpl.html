<!-- target:PagableList -->
<div class="list-table-main">
    <div ui="type:Table;datasource:@result;id:listTable;fields:@listFields;noDataHtml:&dn.config.listNoDataHtml;order:@order;orderBy:@orderBy;select:@select;sortable:true;dragable:true;subrow:@subrow"></div>
</div>
<div class="list-table-foot">
    <div ui="type:Pager;id:listPager;showCount:@pagerCount;page:@page;total:@totalPage"></div>
    <div class="list-table-info">
        <span class="table-sumary" ui="type:ListInfo;id:listInfo;start:@startIndex;end:@endIndex;total:@totalCount"></span>
        <div class="table-pagesize">
            <div class="table-pagesize-select" ui="type:ComboBox;id:pageSize;datasource:&dn.config.pageSize;width:55;value:@pageSize"></div>
            <span class="table-pagesize-desc">${itemPerPage:lang}</span>
        </div>
    </div>
</div>
<!-- target:MAIN_PAGE_news -->
<h2>news application</h2>
<div ui="type:PagableList;id:news-list;fields:@fields"></div>
<!-- target:MAIN_PAGE_google -->
<h2>google application</h2>
<div ui="type:PagableList;id:google-list;fields:@fields"></div>
