<html>
	<title>Bogus Search Engine</title>
  <script>
    document.addEventListener("click", function(e) {
      if (e.target.id) {
        if ("tab1" == e.target.id) {
          document.getElementById("tabContent").innerHTML = "tab1 is selected";
        } else if ("tab2" == e.target.id) {
          document.getElementById("tabContent").innerHTML = "tab2 is selected";
        }
      }
    }, false);
  </script>
	<body>
    <!-- image link without alt attribute -->
    <a href="search.html"><img src="chrome://selenium-ide/content/selenium-core/selenium-logo.png"></a>
    <!-- image link with alt attribute -->
    <a href="search.html"><img alt="Selenium logo" src="chrome://selenium-ide/content/selenium-core/selenium-logo.png"></a>
    <a href="search.html"><img title="Selenium logo (title)" src="chrome://selenium-ide/content/selenium-core/selenium-logo.png"></a>
    <a href="#" onclick="document.location.href = 'chrome://selenium-ide/content/tests/functional/aut/search.html'; return false">link with onclick attribute</a>
		<form action="result.html" method="post">
			<div>
				<input type="text" name="q" />
			</div>
			<div>
				Show
				<select name="num">
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="30">30</option>
				</select>
				items
			</div>
			<div>
        <textarea name="comment"></textarea>
			</div>
			<div>
        <span id="tab1">tab 1</span>
        <span id="tab2">tab 2</span>
			</div>
			<div id="tabContent">
			</div>
			<div>
				<input type="submit" name="search" value="Search" />
			</div>
		</form>
	</body>
</html>
