<!-- target:PagableListWithBorderPager -->
<div class="list-table-main">
    <div ui="type:Table;datasource:@result;id:listTable;fields:@listFields;noDataHtml:&dn.config.listNoDataHtml;order:@order;orderBy:@orderBy;select:@select;sortable:true;dragable:true;subrow:@subrow;skin:@skin;"></div>
</div>
<div class="list-table-foot">
    <div class="list-table-info border-pager-list-table-info">
        <span class="table-sumary" ui="type:ListInfoShort;id:listInfo;start:@startIndex;end:@endIndex;total:@totalCount"></span>
        <div class="table-pagesize">
            <span class="table-pagesize-desc">${itemPerPage2:lang}</span>
            <div class="table-pagesize-select" ui="type:ComboBox;id:pageSize;datasource:&dn.clientConfig.pageSize;width:80;value:@pageSize;skin:select-button;"></div>
            
        </div>
    </div>
    <div ui="type:Pager;id:listPager;showCount:@pagerCount;page:@page;total:@totalPage;skin:border-pager"></div>
</div>
