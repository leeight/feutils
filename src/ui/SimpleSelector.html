<!-- target:SimpleSelector -->
<div class="ui-richsel-sub">
    <div class="ui-richsel-sub-head">
        <div class="ui-richsel-sub-headcntr">
            <h4 class="ui-richsel-sub-title" ui="type:Label;id:lblTitle;text:@title"></h4>
        </div>
    </div>
    <div ui="type:Table;id:list;datasource:@datasource;fields:@fields;select:@select;valueField:@valueField;selectedValue:@selectedValue;selectMode:line;dragable:@dragable;width:500"></div>
    <div class="ui-richsel-sub-action">
        <div class="ui-richsel-sub-actioncntr">
            <div ui="type:Button;id:btnSubmit;">确定</div>
            <div ui="type:Button;id:btnCancel;">取消</div>
        </div>
    </div>
</div>
